<header class="d-flex justify-content-between align-items-center p-3">
  <div class="logo">
    <img src="assets/logo.png" width="114" height="64" alt="Logo Rick and Morty"  />
  </div>
  <div class="header-options d-flex">
    <div class="option d-flex align-items-center no-border-home" [routerLink]="['/home']"  [routerLinkActive]="['active']" >
      <i class="bi bi-house"></i>
      <span class="option-title">In√≠cio</span>
    </div>
    <div class="option d-flex align-items-center no-border-favorites" [routerLink]="['/favorites']"  [routerLinkActive]="['active']">
      <i class="bi bi-heart"></i>
      <span class="option-title">Favoritos</span>
      <ng-container *ngIf="(favoriteCount$ | async) !== null">
        <span class="notification">{{ favoriteCount$ | async }}</span>
      </ng-container>
    </div>
  </div>
</header>

<main class="container mt-5">
  <router-outlet></router-outlet>
</main>
